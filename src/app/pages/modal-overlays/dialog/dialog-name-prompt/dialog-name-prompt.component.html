<nb-card>
  <nb-card-header>Confirmation</nb-card-header>
  <nb-card-body>
    <label style="width:200px;">Are You Sure?</label>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="info" (click)="submit()" style="margin-right:30px;">Yes</button>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
  
  </nb-card-footer>
</nb-card>
